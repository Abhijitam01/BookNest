<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookNest - Your Digital Library</title>
    <meta name="description" content="Discover, track, and organize your reading journey with KitaabGhar" />
    <meta name="author" content="BookNest" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&family=Caveat:wght@400;600&display=swap">
    <style>
      /* Initial loading styles */
      .initial-loader {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        background-color: #f5f1e8;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9999;
      }
      .book-loading-initial {
        width: 60px;
        height: 80px;
        background-color: #b08b59;
        border-radius: 4px 10px 10px 4px;
        position: relative;
        animation: book-flip 1.5s infinite alternate;
        transform-style: preserve-3d;
      }
      @keyframes book-flip {
        0% { transform: rotateY(0deg); }
        100% { transform: rotateY(30deg); }
      }
      .loader-text {
        margin-top: 20px;
        font-family: 'Playfair Display', serif;
        color: #8B4513;
      }
    </style>
  </head>

  <body>
    <div id="root">
      <!-- Initial loader -->
      <div class="initial-loader">
        <div>
          <div class="book-loading-initial"></div>
          <p class="loader-text">Opening BookNest...</p>
        </div>
      </div>
    </div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
